    window.onload = function () {

      let image = document.getElementById('image');
      let cv = document.getElementById("cv");
      let ctx1 = cv.getContext("2d");
      let cv2 = document.getElementById("cv2");
      let ctx2 = cv2.getContext("2d");

      ctx1.drawImage(image, 0, 0, image.width, image.height)
      let frame = ctx1.getImageData(0, 0, image.width, image.height)
      let large = frame.data.length / 4
      let pos = {
        x: [],
        y: []
      }

      for (let i = 0; i < large; i++) {
        let r = frame.data[i * 4 + 0];
        let g = frame.data[i * 4 + 1];
        let b = frame.data[i * 4 + 2];
        if (g != 5 && r != 150 && b != 5) // COLOR RGB
          frame.data[i * 4 + 3] = 0
        else {
          let posY = parseInt(i / frame.width)
          let posX = parseInt(i - (frame.width * posY))
          pos.x.push(posX)
          pos.y.push(posY)

        }

      }


      let posOrdX = pos.x.sort(function (a, b) { return a - b }) // order min to max
      let minX = posOrdX[0]
      let maxX = posOrdX[posOrdX.length - 1]
      let longX = parseInt((maxX - minX) * 1.2)
      let newX = parseInt(minX - (longX - (maxX - minX)) / 2)
      //let centerX = parseInt(minX + (maxX - minX) / 2)

      let minY = pos.y[0]
      let maxY = pos.y[pos.y.length - 1]
      let longY = parseInt((maxY - minY) * 1.2)
      let newY = parseInt(minY - (longY - (maxY - minY)) / 2)
      //let centerY = parseInt(minY + (maxY - minY) / 2)

      let calavera = new Image(100, 100)
      calavera.src = 'calavera.png'

      calavera.onload = function () {
        ctx1.drawImage(calavera, newX, newY, longX, longY)
        console.log(posOrdX)

      }

      ctx2.putImageData(frame, 0, 0)




    }
